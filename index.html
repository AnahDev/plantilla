<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./tailwind.css" />
    <title>Tailwind CSS</title>
  </head>
  <body class="bg-slate-100">
    <!-- Barra de nav movil -->
    <header class="bg-white px-6 shadow">
      <div class="flex justify-between h-16 items-center">
        <button
          class="text-slate-500 transition-colors hover:bg-sky-500 hover:text-slate-100 rounded p-1 -ml-1 focus:ring-2 focus:ring-slate-200"
        >
          <svg
            class="h-6 w-6"
            data-slot="icon"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            ></path>
          </svg>
        </button>
        <a class="-mr-4 text-sky-500 hover:rotate-6 duration-200" href="#">
          <svg
            class="h-8 w-8"
            data-slot="icon"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z"
            ></path>
          </svg>
        </a>

        <!-- Botones -->
        <div class="flex">
          <button
            class="text-slate-500 transition-colors hover:text-sky-500 rounded-full focus:ring-offset-1 focus:ring-2 focus:ring-slate-200"
          >
            <svg
              class="h-6 w-6"
              data-slot="icon"
              fill="none"
              stroke-width="1.5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              ></path>
            </svg>
          </button>

          <button
            class="ml-4 text-slate-500 transition-colors hover:text-sky-500 rounded-full focus:ring-offset-1 focus:ring-2 focus:ring-slate-200"
          >
            <img
              class="h-6 w-6 rounded-full"
              src="https://github.com/AnahDev.png"
              alt="Ana Santamaria"
            />
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
